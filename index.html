<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My web Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/base-min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="dist/app.js" defer></script>
</head>

<body>
    <div class="app-container" id="app">
        <div class="app-header">
            <h1 class="app-title">TODO</h1>
            <h6 class="app-subtitle">By SmfCoder / M.Leorio</h6>

            <button class="btn-add" id="btnNouveauTodo" type="button">
                <i class="bi bi-plus-circle-fill"></i>
                Nouvelle Tache
            </button>

            <form class="task-creation-component" id="todoForm">
                <div class="row">
                    <div class="row-icon"><img src="img/object.png" alt="task icon"></div>
                    <input type="text" name="todoTitre" placeholder="LibellÃ© de la Tache">
                </div>

                <div class="row">
                    <div class="row-icon"><i class="bi bi-calendar3"></i></div>
                    <input type="date" name="todoDateEcheance" class="form-control">

                    <div class="col">
                        <span class="input-group-text">A</span>
                        <input type="time" name="todoHeureEcheance" class="form-control">
                    </div>
                </div>

                <div class="row row-actions">
                    <button type="button" class="btn btn-create" id="btnAjouterTodo">
                        <i class="bi bi-plus-circle-fill"></i>
                        Ajouter
                    </button>
                    <button type="button" class="btn btn-cancel" id="btnAnnulerTodo">
                        <i class="bi bi-x-lg"></i>
                        Annuler
                    </button>
                </div>

            </form>
        </div>

        <div class="app-content" id="todosList"></div>

        <div class="app-content" id="todosTermineesList"></div>

    </div>
</body>

</html>
